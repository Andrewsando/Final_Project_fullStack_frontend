<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Formulario de login -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-6 text-center flex">Welcome to <img src="logo.png" alt="trekker-logo"></h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ errorMessage }}
        </div>
        
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Email</label>
          <input 
            formControlName="email" 
            type="email" 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="Enter your email" 
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block mb-1 text-gray-700">Password</label>
          <input 
            formControlName="password" 
            type="password" 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password" 
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          [disabled]="loginForm.invalid || isLoading"
          [class.opacity-50]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Iniciando sesi√≥n...</span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <a routerLink="/register" class="text-blue-500 hover:underline">Sign Up</a>
        <br />
        <a href="#" class="text-gray-500 hover:underline">Don't have an account?</a>
        <br />
        <a href="#" class="text-gray-500 hover:underline">Forgot password?</a>
      </div>
    </div>
    
    <!-- Imagen -->
    <div class="hidden md:block md:w-1/2 bg-gray-100 flex items-center justify-center">
      <img src="image.png" alt="Login Illustration" class="w-80 h-auto rounded-lg" />
    </div>
  </div>
</div>
