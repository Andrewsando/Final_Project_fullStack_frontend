<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="absolute top-4 left-4 flex items-center">
    <img src="logo.png" alt="Trekker Logo" class="w-35 h-8 mr-2" />
  </div>
    <div class="absolute top-14 left-0 w-full h-px bg-gray-300"></div>
  <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Formulario de login -->
    <div class="w-full md:w-2/3 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-6 text-center  text-gray-600 self-center flex">Welcome to <span class="text-green-500 ml-1"> Trekker</span></ h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{ errorMessage }}
        </div>
        
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Email</label>
          <input 
            formControlName="email" 
            type="email" 
            class="w-full px-3 py-2 text-gray-400 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="Enter your email" 
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block mb-1 text-gray-700">Password</label>
          <input 
            formControlName="password" 
            type="password" 
            class="w-full px-3 py-2 text-gray-400 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password" 
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="w-full py-2 bg-slate-200 text-black rounded hover:bg-green-200 transition"
          [disabled]="loginForm.invalid || isLoading"
          [class.opacity-50]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Signing in...</span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <a routerLink="/register" class="text-green-500 hover:underline">Sign Up</a>
        <br />
        <a routerLink="/register" class="text-gray-500 hover:underline">Don't have an account?</a>
        <br />
        <a href="#" class="text-gray-500 hover:underline">Forgot password?</a>
      </div>
    </div>
    
    <!-- Imagen -->
    <div class="md:block md:w-1/3  flex items-center justify-center">
      <img src="image.png" alt="Login Illustration" class="w-60 h-auto rounded-lg float-right" />
    </div>
  </div>
</div>
