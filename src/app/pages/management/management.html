<app-header></app-header>
<div  class="p-5">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Projects Management</h1>
    </div>
    <div *ngIf="listProjects" class="grid  grid-cols-3">
         <div *ngFor="let item of listProjects" class="bg-white rounded-lg shadow p-5 col-span-1">
        <h2>{{item.name}}</h2>
        <span>{{item.state}}</span>
        <p>{{item.user}}</p>
        <span>rol</span>
         <br>
       <button routerLink="/form-edit/{{item.id}}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded cursor-pointer">
          Edit
        </button>
        <button class="bg-red-400 hover:bg-red-700 text-white font-bold py-1 px-2 rounded cursor-pointer">
          Delete
        </button>
    </div>
    </div>
   
</div>
